<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کپی اینستاگرام</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- صفحه لاگین و ثبت نام -->
    <div id="login-page" class="page">
        <h1>خوش آمدید</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="نام کاربری" required>
            <input type="password" id="password" placeholder="رمز عبور" required>
            <button type="submit">ورود</button>
        </form>
        <p>حساب کاربری ندارید؟ <a href="#" id="register-link">ثبت نام کنید</a></p>

        <!-- فرم ثبت نام -->
        <form id="register-form" style="display: none;">
            <input type="email" id="email" placeholder="ایمیل" required>
            <input type="password" id="new-password" placeholder="رمز عبور جدید" required>
            <button type="submit">ثبت نام</button>
        </form>
    </div>

    <!-- صفحه تأیید کد -->
    <div id="verify-page" class="page" style="display: none;">
        <h1>تأیید ایمیل</h1>
        <p>یک کد ۶ رقمی به ایمیل شما ارسال شد. لطفاً کد را وارد کنید.</p>
        <form id="verify-form">
            <input type="text" id="verification-code" placeholder="کد تأیید" required maxlength="6">
            <button type="submit">تأیید</button>
        </form>
        <p id="error-message" style="color: red; display: none;">کد وارد شده اشتباه می‌باشد.</p>
    </div>

    <!-- صفحه اصلی -->
    <div id="main-page" class="page" style="display: none;">
        <h1>صفحه اصلی</h1>
        <div id="posts">
            <!-- پست‌ها اینجا نمایش داده می‌شوند -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
