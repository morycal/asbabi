<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کپی اینستاگرام</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- صفحه لاگین و ثبت نام -->
    <div id="login-page" class="page">
        <h1>خوش آمدید</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="نام کاربری" required>
            <input type="password" id="password" placeholder="رمز عبور" required>
            <button type="submit">ورود</button>
        </form>
        <p>حساب کاربری ندارید؟ <a href="#" id="register-link">ثبت نام کنید</a></p>

        <!-- فرم ثبت نام -->
        <form id="register-form" style="display: none;">
            <input type="text" id="new-username" placeholder="نام کاربری جدید" required>
            <input type="password" id="new-password" placeholder="رمز عبور جدید" required>
            <button type="submit">ثبت نام</button>
        </form>
    </div>

    <!-- صفحه اصلی -->
    <div id="main-page" class="page" style="display: none;">
        <h1>صفحه اصلی</h1>
        <div id="posts">
            <!-- پست‌ها اینجا نمایش داده می‌شوند -->
        </div>
    </div>

    <!-- صفحه پروفایل -->
    <div id="profile-page" class="page" style="display: none;">
        <h1>پروفایل کاربر</h1>
        <div id="profile-posts">
            <!-- پست‌های کاربر اینجا نمایش داده می‌شوند -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
